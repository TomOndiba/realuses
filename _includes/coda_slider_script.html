<script src="{{ site.baseurl }}/js/jquery.coda-slider-2.0.mod.min2.js"></script>
<script src="{{ site.baseurl }}/js/coda_slider/jquery.easing.1.3.min.js"></script>
<script src="{{ site.baseurl }}/js/wslide/jquery.wslide.js"></script>

<script>
	$(document).ready(function(){
		$('#parent4').wslide({
			width: 717,
			height: 1680,
			fade: true,
			duration: 1400
		});
	});
	$(document).ready(function() {
		$('#coda-slider-1').codaSlider({
			dynamicTabs: false,
			dynamicTabsAlign: "center",
			autoHeight: false,
			dynamicArrows: false,
			autoWidth:true,
			slideEaseDuration:2300
		});
	});
	$(document).ready(function() {
		$('#coda-slider-2').codaSlider({
			dynamicTabs: false,
			dynamicTabsAlign: "center",
			autoHeight: false,
			dynamicArrows: false,
			autoWidth:true,
			crossLinking:true,
			slideEaseDuration:2300
		});
	});
	$(document).ready(function() {
		var sliderwidth = $('#coda-slider-1').width();
		$('#coda-slider-1 .panel').width(sliderwidth);
	});
	$(document).ready(function() {
		var sliderwidth = $('#coda-slider-2').width();
		$('#coda-slider-2 .panel').width(sliderwidth);
	});
</script>
